<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tudo que você procura de joias!">
    <title>Anny Joias</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="img/logo-joia.png" alt="logo-joia">
        <h1 class="cabecalho-logo">Anny Joias</h1>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">LANÇAMENTOS</a>
            <a class="cabecalho-menu-item">ANÉIS</a>
            <a class="cabecalho-menu-item">COLARES</a>
            <a class="cabecalho-menu-item">BRINCOS</a>
            <a class="cabecalho-menu-item">SALE</a>    
        </nav>
        
        <img class="cabecalho-img-menu" src="./img/img-sacola.png" alt="imagem sacola">
        <img class="cabecalho-img-menu" src="./img/img-conta.png" alt="imagem conta">
        <input class="cabecalho-img-menu type="text" placeholder="O que você procura? ">
        <img class="cabecalho-img-menu" src="./img/img-busca.png" alt="imagem busca">

    </header>


    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h2 class="conteudo-principal-escrito-titulo">1 COLAR +1 ANEL <br>+1 BRINCO <br>POR R$ 850</h2>
                <button class="conteudo-principal-escrito-botao">COMPRE</button>
            
                <img class="conteudo-principal-imagem-brinco" src="./img/img-brinco.png" alt="imagem brinco">
                <img class="conteudo-principal-imagem-colar" src="./img/img-colar.png" alt="imagem colar">
                <img class="conteudo-principal-imagem-anel" src="./img/img-anel.png" alt="imagem anel">
            </div>
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">CATEGORIAS:</h3>
            <img class="conteudo-secundario-imagem-brinco" src="./img/img-brinco-categoria.png" alt="imagem brinco">
            <img class="conteudo-secundario-imagem-colar" src="./img/img-colar-categoria.png" alt="imagem colar">
            <img class="conteudo-secundario-imagem-anel" src="./img/img-anel-categoria.png" alt="imagem anel">
            <h3 class="conteudo-secundario-escrito">ANÉIS</h3>
            <h3 class="conteudo-secundario-escrito">COLARES</h3>
            <h3 class="conteudo-secundario-escrito">BRINCOS</h3>
        </section>

    </main>


    <footer class="rodape">
        <img class="cabecalho-img" src="img/logo-joia.png" alt="logo-joia">
        <h2 class="rodape-nome">Anny Joias</h2>
    </footer>
</body>
</html>
